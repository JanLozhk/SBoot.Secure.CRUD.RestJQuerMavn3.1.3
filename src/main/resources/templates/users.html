                                    <button type="submit" th:form="${'delUserEditForm'+user.getId()}"
                                            class="btn btn-primary">Edit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--One User info-->
                    <div class="tab-pane fade" id="oneUser" role="tabpanel" aria-labelledby="list-tab">
                        <!--                                    <div class="modal" th:id="${'editUser'+user.getId()}">-->
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <!--                      <b th:text="${'Edit user '+ user.getLogin()}"></b>
                                                          <button class="close" data-dismiss="modal">&times;</button>
                                                      </div>
                                                      <div class="modal-body text-center">
                                                          <div class="row">
                                                              <div class="col-sm-3"></div>
                                                              <div class="col-sm-6">-->
                                    <!--                                                    <td th:object="">-->
                                    <td th:text="${user.getId()}"></td>

                                    <td th:text="${user.getFirstName()}"></td>
                                    <!--                                        <td>enter:password</td>-->
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <div th:each="role : ${user.getAuthorityList()}">
                                                <span class="text-uppercase"
                                                      th:text="${role.toString()}"></span>
                                        </div>
                                    </td>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--New User panel Info-->
                <div class="tab-pane" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="card">
                        <div class="card-header">
                            <b>Add new user</b>
                        </div>
                        <div class="alert-info">
                            <!--                            <p th:text="${message}"></p>-->
                        </div>
                        <div class="card-body text-center border">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-6">
                                        <form id="new-user-form">
                                            <input type="hidden" name="id">
                                            <div class="form-group">
                                                <div class="form-group">
                                                    <label class="font-weight-bold">
                                                        FirstName
                                                    </label>
                                                    <input type="text"
                                                           name="firstName"
                                                           class="form-control"
                                                           placeholder="firstName"
                                                           required>
                                                </div>
                                                <div class="form-group">
                                                    <label class="font-weight-bold">
                                                        LastName
                                                    </label>
                                                    <input required
                                                           type="text"
                                                           class="form-control"
                                                           name="lastName"
                                                           placeholder="lastName"
                                                    />
                                                </div>
                                                <div class="form-group">
                                                    <label class="font-weight-bold">
                                                        Age
                                                    </label>
                                                    <input required
                                                           type="text"
                                                           class="form-control"
                                                           name="age"
                                                           placeholder="age"
                                                    />
                                                </div>
                                                <label class="font-weight-bold" for="newUserEmail">
                                                    Email
                                                </label>
                                                <input required
                                                       type="text"
                                                       name="email"
                                                       class="form-control"
                                                       id="newUserEmail"
                                                       placeholder="email"
                                                />
                                                <div class="form-group">
                                                    <label class="font-weight-bold"
                                                           for="login">Login</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           name="login"
                                                           id="login"
                                                           placeholder="login"
                                                           required
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label class="font-weight-bold"
                                                           for="newEditUserPassword">Password</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           name="password"
                                                           id="newEditUserPassword"
                                                           placeholder="password"
                                                           required
                                                    >
                                                </div>
                                                <!--               <input type="text"
                                                                      placeholder="Enter email"
                                                                      required>-->
                                            </div>

                                            <div class="form-group">
                                                <label class="font-weight-bold"
                                                       for="newUserRole">
                                                    Role
                                                </label>
                                                <select class="form-control" id="newUserRole"
                                                        size="2"
                                                        name="authorityList"
                                                        multiple="multiple">
                                                    <option>ADMIN</option>
                                                    <option>USER</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <a class="btn btn-success" id="new-user-form-btn-save">Add new user</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modal-edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <button class="close" data-dismiss="modal">&times;</button>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <form class="col-sm-6" id="edit-user-form">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="font-weight-bold">FirstName</label>
                            <input type="text"
                                   name="firstName"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold"
                                   for="lastName">LastName</label>
                            <input type="text"
                                   name="lastName"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold"
                                   for="showId">Age</label>
                            <input type="text"
                                   name="age"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Email</label>
                            <input type="text"
                                   name="email"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Login</label>
                            <input type="text"
                                   name="login"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Password</label>
                            <input type="text"
                                   class="form-control"
                                   name="password"
                                   placeholder="password">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Role</label>
                            <select class="form-control" name="authorityList" multiple="multiple">
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </div>
                    </form>
                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-success" id="modal-edit-btn-save">Save</a>
                <button class="btn btn-info" data-dismiss="modal">Close</button>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modal-error" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p id="modal-error-text">   </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
